<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Traveller</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-image: url('img/bg1.jpg'); /* Background image */
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.7);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      color: #fff;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2em;
      color: #ff6347;
    }

    .signup-input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ddd;
      background-color: #cdcdcd;
      color: #000000;
      font-size: 1.1em;
      outline: none;
      transition: all 0.3s ease;
    }

    .signup-input:focus {
      border-color: #ff6347;
      background-color: #c3bfbf68;
    }

    .show-password {
      position: absolute;
      right: 20px;
      top: 43%;
      cursor: pointer;
      color: #888;
      transition: color 0.3s;
    }

    .show-password:hover {
      color: #fff;
    }

    .signup-btn {
      width: 100%;
      padding: 15px;
      background-color: #ff6347;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup-btn:hover {
      background-color: #ff7f50;
    }

    .signup-footer {
      text-align: center;
      margin-top: 20px;
      color: #000000;
    }

    .signup-footer a {
      color: #ff6347;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .signup-footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Signup to <span style="color: #000000;">Traveller</span></h2>
    <form action="signup.php" method="POST">
      <div class="input-container">
        <input type="text" name="full_name" class="signup-input" placeholder="Enter your full name" required>
      </div>
      <div class="input-container">
        <input type="email" name="email" class="signup-input" placeholder="Enter your email" required>
      </div>
      <div class="input-container" style="position: relative;">
        <input type="password" name="password" class="signup-input" id="password" placeholder="Enter your password" required>
        <i class="fa fa-eye show-password" id="toggle-password" onclick="togglePassword()"></i>
      </div>
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>

    <div class="signup-footer">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script>
    // Toggle password visibility
    function togglePassword() {
      const passwordField = document.getElementById("password");
      const toggleIcon = document.getElementById("toggle-password");
      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleIcon.classList.remove("fa-eye");
        toggleIcon.classList.add("fa-eye-slash");
      } else {
        passwordField.type = "password";
        toggleIcon.classList.remove("fa-eye-slash");
        toggleIcon.classList.add("fa-eye");
      }
    }
  </script>
</body>
</html>
