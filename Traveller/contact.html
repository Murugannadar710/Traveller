<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnH2N2r4WpNv56m69bjoO0BlBdR1GXJqf8g6qTrwXPS6Kn68iV3oKqcFUbLYp1z2JsChp0yBQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #cecccc, #637b9d, #689ac7);
            color: #0f110c;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 30px;
            margin-bottom: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: #502235;
            font-weight: bold;
            font-size: 1.2em;
            margin-right: 20px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #fdecef;
        }

        .burger-menu {
            cursor: pointer;
            position: relative;
        }

        .burger-menu i {
            font-size: 1.8em;
            color: #3c1827;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            list-style: none;
            margin: 0;
            padding: 10px 0;
            border-radius: 10px;
            z-index: 200;
            width: 150px;
        }

        .dropdown-menu li {
            text-align: center;
            padding: 10px;
        }

        .dropdown-menu li a {
            text-decoration: none;
            color: #3e1a29;
            font-weight: bold;
            display: block;
            transition: background 0.3s, color 0.3s;
        }

        .dropdown-menu li a:hover {
            background: #638d9d;
            color: white;
        }

        .burger-menu.active .dropdown-menu {
            display: block;
        }

        #goHomeBtn {
            font-size: 2rem;
            cursor: pointer;
            color: #000;
            transition: color 0.3s;
        }

        #goHomeBtn:hover {
            color: #007bff;
        }

        /* Contact Form */
        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(105, 103, 103, 0.619);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 80px;
        }

        .contact-container h1 {
            text-align: center;
            color: #351623;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .contact-container p {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
            color: #3c1827;
        }

        .contact-container form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-container form label {
            font-size: 1.2em;
            color: #3c1827;
        }

        .contact-container form input,
        .contact-container form textarea {
            padding: 20px;
    max-width: 400px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.8);
    transition: border-color 0.3s, box-shadow 0.3s;
    width: 400px; /* Adjust the height as needed */
        }

        .contact-container form input:focus,
        .contact-container form textarea:focus {
            border-color: #638d9d;
            box-shadow: 0 0 10px rgba(99, 141, 157, 0.5);
        }

        .contact-container form button {
            background: linear-gradient(135deg, #ff8bd4, #88d0ff);
            border: none;
            color: rgb(1, 1, 1);
            padding: 15px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .contact-container form button:hover {
            background: linear-gradient(135deg, #88d0ff, #ff8bd4);
            transform: scale(1.05);
        }

        .contact-container form button:active {
            transform: scale(1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar a {
                font-size: 1em;
                margin-right: 10px;
            }

            .contact-container {
                padding: 20px;
            }

            .contact-container h1 {
                font-size: 2em;
            }

            .burger-menu i {
                font-size: 1.5em;
            }
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <i class="fa-solid fa-arrow-right-from-bracket" id="goHomeBtn"></i>
        <a href="home.html">Traveller</a>
        <a href="facts.html">Facts</a>
        <a href="confirmation.html">Your Bookings</a>
        <a href="home.html">Home</a>
        <div class="burger-menu">
            <i class="fas fa-bars"></i>
            <ul class="dropdown-menu">
                <li><a href="#">Profile</a></li>
                <li><a href="#">Feedbacks</a></li>
                <li><a href="#">Suggestions</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="contact-section">
            <div class="contact-container">
                <h1>Contact Us</h1>
                <p>We’d love to hear from you! Please fill out the form below, and we’ll get back to you as soon as possible.</p>
                <form action="submit_form.php" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <script>
        // Toggle dropdown menu
        const burgerMenu = document.querySelector('.burger-menu');
        burgerMenu.addEventListener('click', () => {
            burgerMenu.classList.toggle('active');
        });

        // Navigate to home page
        document.getElementById('goHomeBtn').addEventListener('click', () => {
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
