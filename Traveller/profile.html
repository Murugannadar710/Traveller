<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnH2N2r4WpNv56m69bjoO0BlBdR1GXJqf8g6qTrwXPS6Kn68iV3oKqcFUbLYp1z2JsChp0yBQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #1f2a3d; /* Dark background for contrast */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
            background: linear-gradient(to right, #1f2a3d, #4a586e);
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.6); /* Darker background for navbar */
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            margin-right: 20px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            color: #4a90e2;
        }

        /* Glassmorphism Profile Container */
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(0, 0, 0, 0.4); /* Darker, more opaque frosted glass effect */
            backdrop-filter: blur(20px); /* Stronger blur */
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7); /* Deeper shadow for better contrast */
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
        }

        .profile-container:hover {
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8); /* Stronger shadow on hover */
        }

        .profile-container h1 {
            font-size: 2.5em;
            color: #fff;
            text-align: left;
            margin-bottom: 20px;
        }

        .profile-container p {
            text-align: left;
            font-size: 1.2em;
            color: #ccc;
            margin-bottom: 30px;
        }

        /* Form Fields */
        .profile-container form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .profile-container form label {
            font-size: 1.1em;
            color: #ddd;
            text-align: left;
        }

        .profile-container form input,
        .profile-container form textarea {
            padding: 15px;
            font-size: 1em;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.3s ease;
        }

        .profile-container form input:focus,
        .profile-container form textarea:focus {
            outline: none;
            border-color: #4a90e2;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
        }

        .profile-container form button {
            padding: 15px;
            font-size: 1.2em;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .profile-container form button:hover {
            background: #357ab7;
            transform: translateY(-3px);
        }

        /* Glassmorphism Button Effects */
        .btn {
            padding: 12px 20px;
            font-size: 1.2em;
            color: white;
            background: rgba(74, 144, 226, 0.2);
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(74, 144, 226, 0.5);
            box-shadow: 0 5px 10px rgba(74, 144, 226, 0.4);
            transform: translateY(-3px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar a {
                font-size: 1em;
                margin-right: 15px;
            }

            .profile-container {
                padding: 25px;
                margin: 20px;
            }

            .profile-container h1 {
                font-size: 2em;
            }

            .profile-container p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="home.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="logout.html">Logout</a>
    </nav>

    <main>
        <section class="profile-section">
            <div class="profile-container">
                <h1>Your Profile</h1>
                <p>Please fill out your details below. These details will be saved for future use.</p>
                <form action="save_profile.php" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" placeholder="Enter your age" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>
                    </div>
                    <button type="submit">Save Profile</button>
                </form>
            </div>
        </section>
    </main>

    <script>
        // Handle navbar interactions
        const navbarLinks = document.querySelectorAll('.navbar a');
        navbarLinks.forEach(link => {
            link.addEventListener('mouseover', () => {
                link.style.color = '#4a90e2';
            });
            link.addEventListener('mouseout', () => {
                link.style.color = '#fff';
            });
        });


         // Check the URL for success or error status
    const urlParams = new URLSearchParams(window.location.search);
    const status = urlParams.get('status');

    if (status === 'success') {
        showPopup('Profile saved successfully!', 'success');
    } else if (status === 'error') {
        showPopup('An error occurred while saving your profile.', 'error');
    }

    // Show popup alert function
    function showPopup(message, type) {
        const popup = document.getElementById('popup');
        const popupMessage = document.getElementById('popup-message');
        popupMessage.textContent = message;
        popup.classList.add(type); // Add 'success' or 'error' class
        popup.style.display = 'block'; // Show the popup
    }

    // Close the popup when the button is clicked
    document.getElementById('popup-close').addEventListener('click', function () {
        document.getElementById('popup').style.display = 'none';
    });
    </script>
</body>
</html>
